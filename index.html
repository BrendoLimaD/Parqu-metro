<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Parquímetro</h1>
    <form>
        <label for="pagamento">Pagamento (R$):</label>
        <input type="number" id="pagamento" min="0" step="0.01" required>
        <button type="button" id="calcular">Calcular</button>
    </form>
    <p id="resultado"></p>
    <h2>Tabela de Preços</h2>
    <p>R$ 1,00 - 30 minutos</p>
    <p>R$ 1,75 - 60 minutos</p>
    <p>R$ 3,00 - 120 minutos</p>

    <script src="script.js"></script>
</body>
</html>
